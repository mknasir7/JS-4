<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fahrenheit to Celsius Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: beige;
    }
    label {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Fahrenheit to Celsius Converter</h2>
    <label for="fahrenheit">Enter Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <button onclick="convert()">Convert</button>
    <p id="result">Here is temperature in Celsius</p>
</div>

<script>
    function convert() {
        var fahrenheit = document.getElementById("fahrenheit").value;
        var celsius = (fahrenheit - 32) * (5/9);
        document.getElementById("result").innerText = "Temperature in Celsius: " + celsius.toFixed(2);
    }
</script>

</body>
</html>
